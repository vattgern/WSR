<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Модалка - создание смены</title>
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/admin/shift-modal.css">
</head>
<body>
<div class="modal">
  <div class="modal-title">
    <h3>Выберите время</h3>
  </div>
  <div class="modal-body">
    <input type="datetime-local" name="start" id="">
    <input type="datetime-local" name="end" id="">
  </div>
  <div class="modal-footer">
    <button class="modal-save">Сохранить</button>
    <button class="modal-reset">Сбросить</button>
  </div>
</div>
</body>
</html>
