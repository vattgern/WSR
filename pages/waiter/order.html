<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Заказ №1</title>

  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/waiter/order.css">
</head>
<body>
<header>
  <img src="../../images/logo.svg" alt="">

  <div>
    <p>Назад</p>
  </div>
</header>
<section class="orders-area">
  <div class="order">
    <div class="order-info">
      <h3>Столик №5</h3>
      <label for="standard-select" class="select-custom">
        <p>Статус</p>
        <div class="select">
          <select name="role" id="standard-select">
            <option>Статус 1</option>
            <option>Статус 2</option>
          </select>
          <span class="focus"></span>
        </div>
      </label>
      <p>Обслуживает: Официант NAME</p>
    </div>
    <div class="order-positions">
      <p>Все позиции <span>добавить</span></p>
      <div class="position">
        <div>
          <p class="position-title">Трайфл Наполеон</p>
          <p class="position-count">Кол-во: 2</p>
        </div>
        <div>
          <p class="position-count right">Стоимость: 1111</p>
          <button> Удалить </button>
        </div>
      </div>
    </div>
    <div class="orders-price">
      <p class="final-price">
        Итого: 4200 руб.
      </p>
    </div>
  </div>
</section>
</body>
</html>
