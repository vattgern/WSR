<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Модалка - добавление заказа</title>
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/waiter/order-add.css">
</head>
<body>
<div class="modal">
  <div class="modal-title">
    <h3>Заполните форму</h3>
  </div>
  <div class="modal-body addorder">
    <label for="standard-select" class="select-custom">
      <p>Столик</p>
      <div class="select">
        <select name="role" id="standard-select">
          <option>Столик №1</option>
          <option>Столик №2</option>
          <option>Столик №3</option>
        </select>
        <span class="focus"></span>
      </div>
    </label>
    <label for="standard-select" class="select-custom">
      <p>Кол-во персон</p>
      <div class="select">
        <select name="role" id="standard-select">
          <option>Кол-во 1</option>
          <option>Кол-во 2</option>
          <option>Кол-во 3</option>
          <option>Кол-во 4</option>
          <option>Кол-во 5</option>
        </select>
        <span class="focus"></span>
      </div>
    </label>
  </div>
  <div class="modal-footer">
    <button class="modal-save">Сохранить</button>
    <button class="modal-reset">Сбросить</button>
  </div>
</div>
</body>
</html>
