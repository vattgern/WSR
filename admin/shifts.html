<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все смены</title>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/shifts.css">
</head>
<body>
    <header>
        <img src="../images/logo.svg" alt="">

        <div>
            <p>Создать смену</p>
        </div>
    </header>
    <section class="shifts-area">
        <div class="shift">
            <div class="shift-info">
                <p class="date">
                    <span class="start">2021-02-21 08:00:00</span> - <span class="end">2021-02-21 17:00:00</span>
                </p>
                <p class="status">Статус: Открыта</p>
            </div>
            <div class="shift-workers">
                <div class="shift-workers-header">
                    <p>Сотрудники на смене</p>
                </div>
                <div class="worker">
                    <div class="avatar"><img src="" alt=""></div>
                    <p class="name">Имя</p>
                    <p class="role">Роль</p>
                    <button class="worker-minus"> - </button>
                </div>
                <div class="worker">
                    <div class="avatar"><img src="" alt=""></div>
                    <p class="name">Имя</p>
                    <p class="role">Роль</p>
                    <button class="worker-minus"> - </button>
                </div>
                <div class="worker">
                    <div class="avatar"><img src="" alt=""></div>
                    <p class="name">Имя</p>
                    <p class="role">Роль</p>
                    <button class="worker-minus"> - </button>
                </div>
            </div>
            <div class="shift-changing">
                <button class="change-status">Добавить сотрудника</button>
                <button class="change-status">Закрыть смену</button>
            </div>
        </div>
    </section>
</body>
</html>
